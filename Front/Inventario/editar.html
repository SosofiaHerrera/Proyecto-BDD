    <h1>Editar Producto</h1>
    <form>
        <label for="imagen">Imagen:</label>
        <input type="file" id="imagen" required>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion">
        <label for="precio">Precio:</label>
        <input type="number" id="precio">
        <label for="material">Material:</label>
        <input type="text" id="material">
        <label for="categoria">Categoría:</label>
        <select id="categoriaSelect">
            <!-- Opciones de categorías se cargarán dinámicamente con JavaScript -->
        </select>
        <input type="checkbox" id="nuevaCategoriaCheckbox">
        <label for="nuevaCategoriaCheckbox">Nueva categoría</label>
        <input type="text" id="nuevaCategoriaInput" disabled>
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad">
        <hr>
    </form>
    <button id="botonGuardar">Aceptar</button>
    
    
</body>
