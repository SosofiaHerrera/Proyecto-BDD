<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
</head>
<body>
    <h1>Lista de Productos</h1>
    <ul>
    {% for producto in productos %}
        <li><a href="{% url 'detalle_producto' producto.id %}">{{ producto.nombre }}</a></li>
    {% endfor %}
    </ul>
</body>
</html>
